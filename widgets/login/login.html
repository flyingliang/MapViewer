<body>

<div class="modal-header login-title">

    <h4 class="modal-title" id="myModalLabel2">用户登录</h4>
</div>

<div class="modal-body">

    <div class="login-content">


        <div class="login-row">
            <label >账号</label>
            <input id="user-info" autofocus="autofocus" class="input-info" placeholder="请输入账号"><br>
        </div>

        <div class="login-split"></div>

        <div class="login-row">
            <label style="">密码</label>

            <input type="password" id="password-info" class="input-info" placeholder="请输入密码">
        </div>
        <div class="login-row">
            <br>
            <input id="normal" type="radio" name="sex" checked="checked" value="0" style="font-family: 'Microsoft YaHei';" onclick="userTypeClickHandler(this)">
            <label for="normal" class="login-label">普通用户</label>
            <input id="enterprise" type="radio" name="sex" value="1" style="margin-left: 25px;font-family: 'Microsoft YaHei';" onclick="userTypeClickHandler(this)">
            <label for="enterprise" class="login-label">企事业用户</label>
        </div>

        <div id="login-err"></div>
    </div>
    <!--<div class="option-panel" style="text-align: center;margin-top: 5px;">-->
        <!--<label class="remind" id="remind-pass">记住密码</label>-->
        <!--<label class="remind" id="auto-login">自动登录</label>-->
    <!--</div>-->

    <div class="login-action">

        <button class="login-cancel" id="btn-cancel">取消</button>
        <button id="btn-login" type="button" class="login">登录</button>
    </div>
</div>


</div>
